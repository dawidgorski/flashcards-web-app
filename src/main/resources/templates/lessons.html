<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lessons</title>
  <link rel="stylesheet" href="https://igoradamenko.github.io/awsm.css/css/awsm_theme_big-stone.css">

  <style>
    .container {
      text-align:center;

      max-width: 1264px;
      width: 100%;
      background: none;
      justify-content: space-between;
      margin: 0 auto;
    }
    th, td {
      border: 1px solid black;
      width: 100px;
    }
    .centered{
      margin: auto;
    }
    table {
      table-layout: fixed;
      overflow: hidden;
      border-collapse: separate;
    }

    form {
      padding: 10px;
    }

  </style>
</head>
<body>
<header>
</header>
<section>
  <div class="container">
    <table class="centered">
      <h1></h1>
      <caption>Lessons List</caption>
      <th>Name</th>
      <th>Flashcards</th>
      <th>Last use</th>
      <th>Delete</th>
      <tr th:each="lesson: ${lessonsList}">
        <td th:text="${lesson.getName()}"></td>
        <td th:text="${lesson.getFlashcards.size()}"></td>
        <td th:text="${lesson.getLastUse()}"></td>
        <td><a th:href="${'delete_lesson/'+ lesson.getId()}">X</a></td>
      </tr>
    </table>
    <form th:action="add_lesson" method="post">
      <label>Enter new lesson:</label>
      <br>
      <table class="centered">
        <tr>
          <td><input type="text" name="name"></td>
          <td><input type="submit" value="Submit"></td>
        </tr>
      </table>
    </form>
  </div>
</section>
<footer>
</footer>
</body>
</html>
