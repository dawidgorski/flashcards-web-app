<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>Flashcards</title>

 <link rel="stylesheet" href="https://igoradamenko.github.io/awsm.css/css/awsm_theme_big-stone.css">

    <style>
        .container {
            text-align:center;

            max-width: 1264px;
            width: 100%;
            background: none;
            justify-content: space-between;
            margin: 0 auto;
        }
        th, td {
            border: 1px solid black;
            width: 100px;
        }
        .centered{
            margin: auto;
        }
        table {
            table-layout: fixed;
            overflow: hidden;
            border-collapse: separate;
        }

        form {
            padding: 10px;
        }


    </style>
</head>
<body>
<header>
</header>
<section>
<div class="container">
        <table class="centered">
            <h1></h1>
            <caption>Flashcards List</caption>
            <th>Polish</th>
            <th>English</th>
            <th>Description</th>
            <th>Delete</th>
            <tr th:each="flashcard: ${flashcardsList}">
                <td th:text="${flashcard.getEnglish}"></td>
                <td th:text="${flashcard.getPolish}"></td>
                <td th:text="${flashcard.getDescription()}"></td>
                <td><a th:href="${'delete_flashcard/'+ flashcard.getId()}">X</a></td>
            </tr>
        </table>
    <form th:action="add_flashcard" method="post">
        <label>Enter new Flashcard:</label>
        <br>
        <table class="centered">
            <tr>
                <td><input type="text" name="english"></td>
                <td><input type="text" name="polish"></td>
                <td><input type="text" name="description"></td>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>

    </form>
</div>
</section>
<footer>
</footer>
</body>
</html>
