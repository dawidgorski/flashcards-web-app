<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://igoradamenko.github.io/awsm.css/css/awsm_theme_big-stone.css" rel="stylesheet">
    <style>
        form select, form input[type], form textarea{
            margin-bottom: 0px;
        }
        html{
            color: black;
        }
        .container {
            text-align: center;
            max-width: 475px;
            width: 100%;
            /*background: none;*/
            justify-content: space-between;
            margin: 0 auto;
        }

        table {
            border: none;
            padding-top: 5px;
            text-align: center;
        }
        th, td {
            border: none;
            width: 100px;
            text-decoration: none;
        }

        form {
            padding-top: 10px;
            max-width: 100%;
        }
        button {
            padding: 8px;
        }
        .menu {
            display: inline-flex;
        }
        a:visited{
            text-decoration: none;
            color:#99c0c9;
        }
        a {
            text-decoration: none;
            color:black;
        }

        .row {
            padding: 10px;
        }
        img{
            height: 35%;
            width: 35%;
        }
        label{
            text-align: left;
        }

    </style>
</head>
<body>
<header>
</header>
<section>
    <div class="container">
        <table>
            <h2 th:text="${lesson_name}"></h2>
            <th>English</th>
            <th>Polish</th>
            <th>Description</th>
            <th>Delete</th>
            <tr th:each="flashcard: ${lesson_list}">
                <td class="flashcard-name" th:text="${flashcard.getEnglish}"></td>
                <td th:text="${flashcard.getPolish}"></td>
                <td th:text="${flashcard.getDescription()}"></td>
                <td><a th:href="${'delete_flashcard/'+ flashcard.getId()}"><img src="https://www.pngrepo.com/png/60993/180/delete.png"></a></td>
            </tr>
        </table>
        <div>
            <form method="post" th:action="'add_flashcard'">
                <label>Enter new Flashcard:</label>
                <table class="new_flashcard_table">
                    <tr>
                        <td><input name="english" type="text"></td>
                        <td><input name="polish" type="text"></td>
                        <td><input name="description" type="text"></td>
                        <td><input type="submit" value="Submit"></td>
                    </tr>
                </table>

            </form>
        </div>
        <div class="menu">
            <div class="row">
                <button><a class="white-button" href="/lessons">Lessons</a></button>
            </div>
            <div class="row">

<!--                                <form action="/action_page.php">-->
<!--                    <input type="file" id="myFile" name="filename"  accept="image/png, image/jpeg">-->
<!--                    <input type="submit">-->
<!--                </form>-->
<!--                <button><a class="white-button" href="/lessons">Add from file</a></button>-->
            </div>
        </div>
    </div>
</section>

<footer>
</footer>
</body>
</html>
